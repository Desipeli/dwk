apiVersion: apps/v1
kind: Deployment
metadata:
  name: logpod-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logpod
  template:
    metadata:
      labels:
        app: logpod
    spec:
      volumes:
        - name: shared-logs
          emptyDir: {}
        - name: shared-pings
          persistentVolumeClaim:
            claimName: pings-claim
      containers:
        - name: log-writer
          image: desipeli/dwk-log-writer:1.11
          volumeMounts:
          - name: shared-logs
            mountPath: /app/files/pod
        - name: log-reader
          image: desipeli/dwk-log-reader:1.11
          imagePullPolicy: Always
          volumeMounts:
          - name: shared-logs
            mountPath: /app/files/pod
          - name: shared-pings
            mountPath: /app/files/shared
          env:
          - name: PORT
            value: "8001"
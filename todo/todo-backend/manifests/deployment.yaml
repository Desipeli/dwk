apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: TODOBACKEND/IMAGE
          imagePullPolicy: Always
          env:
          - name: PORT
            value: "8003"
          envFrom:
            - secretRef:
                name: todo-database-secret
          resources:
            limits:
              cpu: "100m"
              memory: "20Mi"